<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-container input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsSHA/3.2.0/sha.js"></script>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form onsubmit="return checkCredentials()">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <input type="submit" value="Login">
        </form>
        <p id="error" style="color: red;"></p>
    </div>

    <script>
        function hashPassword(password) {
            var shaObj = new jsSHA("SHA-256", "TEXT");
            shaObj.update(password);
            return shaObj.getHash("HEX");
        }

        function checkCredentials() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var hashedPassword = hashPassword(password);

            var storedUsername = "sigma";
            var storedHashedPassword = "03ac674216f3e15c761ee1a5e255f067937bd9d5e21a2289d4e4a7a6c9a5d9b1"; // hash of "1234"

            if (username === storedUsername && hashedPassword === storedHashedPassword) {
                sessionStorage.setItem("loggedIn", "true");
                window.location.href = "/game/";
                return false;
            } else {
                document.getElementById("error").innerText = "Invalid credentials. Please try again.";
                return false;
            }
        }
    </script>
</body>
</html>
